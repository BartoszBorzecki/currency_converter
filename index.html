<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="image/share.png">
    <meta property="og:title" content="Kalkulator walut">
    <meta property="og:description" content="Pozwala przeliczyć PLN na inne waluty">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p class="form__paragraph">
                    <label><span class="form__labelText">Wymień:</span>
                        <input class="form__field js-value required type=" number" min="1" step="0.01"
                            placeholder="wpisz kwotę">
                        <strong>PLN</strong>
                    </label>
                </p>
                <p>
                    <label><span class="form__labelText">Na:</span>
                        <select class="form__select js-exchange">
                            <option value="EUR">Euro (EUR)</option>
                            <option value="USD">Dolar (USD)</option>
                            <option value="GBP">Funt (GBP)</option>
                        </select>
                    </label>
                </p>
                <button class="form__button">Oblicz</button>
                <p>
                    <label><span class="form__labelText">Wynik: <strong class="js-result">0</strong></span></label>
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
